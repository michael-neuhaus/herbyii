<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./img/icon.png">
    <title>herby</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap');
  </style>

  <script src="sensor_data.js"></script>

  <body>



    <div id="logo">
      <img id="logo-img" src="./img/logo.png">
    </div>

    <div id="dark-mode-button-container">
      <button id="dark-mode-button" onclick="myFunction()"></button>
    </div>

    <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
    </script>



  
    <section id="overview">

      <script>
        // get index of newest entry
        let newest_entry = sensor_data.herby_details.length - 1
      </script>

      <div id="temperature-box" class="value-box">
        <img class="value-img" src="./img/temperature-icon2.png">
        <div class="value-text">
          <h4>current<br>temperature</h4>
        </div>
        <p id="temperature-value" class="value"></p>
        <script src="./js/value-temp.js"></script>
        <p class="value-range-info">should stay between<br>18 and 25</p>
      </div>
          
      <div id="moisture-box" class="value-box">
        <img class="value-img" src="./img/moisture-icon2.png">
        <div class = "value-text">
            <h4>current<br>moisture</h4>
        </div>
        <p id="moisture-value"  class="value"></p>
        <script src="./js/value-moisture.js"></script>
        <p class="value-range-info">should stay between<br>1000 & 2000</p>
      </div>

      <div id="light-box" class = "value-box">
        <img class="value-img" src="./img/light-icon2.png">
        <div class = "value-text">
            <h4>current<br>light</h4>
        </div>
        <p id="light-value"  class="value"></p>
        <script src="./js/value-light.js"></script>
        <p class="value-range-info">should stay above<br>500</p>
      </div>

      <div id="humidity-box" class="value-box">
        <img class="value-img" src="./img/humidity-icon2.png">
        <div class = "value-text">
            <h4>current<br>humidity</h4>
        </div>
        <p id="humidity-value"  class="value"></p>
        <script src="./js/value-humidity.js"></script>
        <p class="value-range-info">should stay between<br>18 and 25</p>
      </div>

    </section>

    <div>
      <p id="timestamp"></p>
      <script>
        // get and display timestamp
        let date = sensor_data.herby_details[newest_entry].date;
        let time = sensor_data.herby_details[newest_entry].time;
        document.getElementById('timestamp').innerText = "taken on " + date + " at " + time
      </script>
    </div>







    <div class="content">

      <div class="chart-container">
        <canvas id="temperature-chart"></canvas>
        <script src="./js/chart_temperature.js"></script>
      </div>

      <div class="chart-container">
        <canvas id="moisture-chart"></canvas>
        <script src="./js/chart_moisture.js"></script>
      </div>

      <div class="chart-container">
        <canvas id="light-chart"></canvas>
        <script src="./js/chart_light.js"></script>
      </div>

      <div class="chart-container">
        <canvas id="humidity-chart"></canvas>
        <script src="./js/chart_humidity.js"></script>
      </div>

    </div>

  </body>
</html
